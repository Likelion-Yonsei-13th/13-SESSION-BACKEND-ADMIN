{% extends 'base.html' %}

{% block content %}
    <h1>새 글 작성하기</h1>

    <form method="post">
        {% csrf_token %}
        <p>
            <label>작성자:</label><br>
            <input type="text" name="author">
        </p>
        <p>
            <label>제목:</label><br>
            <input type="text" name="title">
        </p>
        <p>
            <label>내용:</label><br>
            <textarea name="content" rows="10"></textarea>
        </p>
        <button type="submit">작성하기</button>
    </form>
    <br>
    <a href="{% url 'home' %}">← 홈으로</a>
{% endblock content %}
