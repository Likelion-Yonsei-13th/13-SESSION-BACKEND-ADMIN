<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋쟁이 블로그</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* 헤더 내부를 정렬하기 위한 컨테이너 */
        .header-container {
            display: inline-flex; /* 혹은 flex */
            align-items: center;
            gap: 10px; /* 로고와 텍스트 사이 간격 */
        }

        /* 로고 이미지를 작게 표시 */
        .logo {
            width: 40px; /* 원하는 크기로 조정 */
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a:hover {
            background-color: #2980b9;
        }

        .post {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .post h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .post p {
            color: #555;
            margin: 5px 0;
        }

        .edit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }

        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 20px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }

        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #ffffff;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <!-- 로고, 블로그 제목 -->
        <div class="header-container">
            <img src="{% static 'likelion_yonsei.png' %}" alt="로고" class="logo">
            <h1>멋쟁이 블로그</h1>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
