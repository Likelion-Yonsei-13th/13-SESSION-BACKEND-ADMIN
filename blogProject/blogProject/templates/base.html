<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋쟁이 블로그</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            /* 헤더의 위치를 상대적으로 잡아서, 내부에 다른 요소를 오른쪽에 배치 가능 */
            position: relative;
        }

        /* 헤더 내부 정렬용 컨테이너 */
        .header-container {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: white;         /* 링크 글씨색 */
        }

        /* 헤더 오른쪽 영역(로그인/로그아웃 등) */
        .header-right {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .logo {
            width: 40px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        a {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a:hover {
            background-color: #2980b9;
        }

        .post {
            position: relative;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .post h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .post p {
            color: #555;
            margin: 5px 0;
        }

        .edit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }

        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 20px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }

        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #ffffff;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }
        .header-container {
            background-color: transparent !important;
            text-decoration: none;
            color: inherit;
            padding: 0;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <!-- header-container를 클릭하면 home으로 이동 -->
        <a href="{% url 'home' %}" class="header-container">
            <img src="{% static 'likelion_yonsei.png' %}" alt="로고" class="logo">
            <h1>멋쟁이 블로그</h1>
        </a>
        
        <!-- 로그인/로그아웃 상태에 따라 버튼 표시 -->
        <div class="header-right">
            {% if user.is_authenticated %}
                안녕하세요, {{ user.username }}님
                &nbsp;&nbsp;
                <a href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                &nbsp;&nbsp;
                <a href="{% url 'signup' %}">회원가입</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
