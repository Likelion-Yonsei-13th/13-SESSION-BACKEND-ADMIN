{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">로그인</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <p class="mt-3">아직 계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
  </div>
</div>
{% endblock %}
